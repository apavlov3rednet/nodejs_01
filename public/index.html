    <script async>
      async function fetchGroups() {
        try {
          let res = await fetch("http://localhost:3000/api/v1/groups/", {
            method: "GET",
          });

          let body = await res.json();
          let obGroups = document.getElementById('userGroups');

          obGroups.innerHTML = '';
          //здесь что то делаем с разметкой

          body.forEach(item => {
            let name = String(item.name);
            let label = document.createElement('label');
            let input = document.createElement('input');
            let span = document.createElement('span');

            input.setAttribute('type', 'checkbox');
            input.setAttribute('name', 'group[]');
            input.setAttribute('value', name);
            input.setAttribute('id', 'FIELD_' + name.toUpperCase());

            span.innerText = name;

            label.setAttribute('for', 'FIELD_' + name.toUpperCase());

            label.appendChild(input);
            label.appendChild(span);
            obGroups.append(label);
          });

        } catch (error) {
          console.error("Error fetching groups:", error);
        }
      }

      fetchGroups();
    </script>
